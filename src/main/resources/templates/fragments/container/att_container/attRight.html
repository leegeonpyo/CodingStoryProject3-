<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div class="right" th:fragment="attRightFragment">
    <div class="right-con">
        <div class="right-top">
            <div class="gnb">
                <ul>
                    <th:block sec:authorize="isAuthenticated()">
                        <div class="myInfo"
                             th:onClick="|location.href='@{/member/myDetail/{id}(id=${#authentication.principal.memberEntity.id})}'|">
                            <li>
                                <a th:text="${#authentication.principal.department}"></a>
                                <a th:text="${#authentication.principal.mRank}"></a>
                                <a th:text="${#authentication.principal.name}"></a>
                                <p>님</p>
                            </li>
                        </div>
                        <li>

                        </li>
                        <li><a th:href="@{/logout}">로그아웃</a></li>
                    </th:block>
                    <li th:block th:if="${#authorization.expression('isAuthenticated()')}">
                        <a th:href="@{/my/schedule}">Fullcalendar</a>
                    </li>
                    <li>
                </ul>
            </div>
        </div>
        <div class="bottom">
            <div class="attendanceWrite-con">
                <div class="attendanceWrite-form">

                    <h1 style="font-style: bold; color: #fff;">근태현황</h1>
                    <th:block sec:authorize="hasRole('ADMIN')">
                    <ul>
                        <li>
                            <label for="memberId">memberId</label>
                            <input type="text" name="memberId" id="memberId" th:value="${memberId}">
                            <input type="button" name="checkInTimeBtn" id="checkInTimeBtn" value="checkInTimeBtn">
                        </li>
                    </ul>
                    </th:block>
                </div>
                <div class="attendanceList common">
                    <table>
                        <thead>
                        <tr>
                            <th>id</th>
                            <th>사번</th>
                            <th>근로상태</th>
                            <th>출근시간</th>
                            <th>퇴근시간</th>
                            <th>근로시간</th>
                            <th>퇴근/삭제</th>
                        </tr>
                        </thead>
                        <tbody class="tbody">
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="pagination" id="pagination" style="margin-top: 20px; text-align: center;"></div> <!-- 페이지네이션 추가 -->
        </div>
    </div>
</div>
</html>
