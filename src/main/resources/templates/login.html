<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
>
<head>
  <meta charset="UTF-8">
  <title>index</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css"/>
  <script th:src="@{/js/member/memberLogin.js}" defer></script>
  <link rel="stylesheet" th:href="@{/css/member/login.css}">
</head>
<body>

<div class="container">
  <div class="login">
    <th:block sec:authorize="isAnonymous()">
      <div class="login-con">
        <form th:action="@{/login}" method="POST">
          <ul>
            <div class="loginInput">
              <input type="text" id="userEmail" name="userEmail" placeholder="아이디">
              <input type="password" id="userPw" name="userPw" placeholder="비밀번호">
            </div>
            <li>
            </li>
            <li class="loginBtn">
              <button type="submit" onClick="testFn()">로그인</button>
            </li>
            <div class="account">
              <a th:href="@{/member/join}">회원가입</a>
              <div class="find">
                <a th:href="@{#}">계정찾기</a>
                <p><a th:href="@{/member/findCheck}">비밀번호찾기</a></p>
              </div>
            </div>
          </ul>
        </form>
        <li>
          <th:block th:if="error">
            <p style="color:#ff0000; font-size:12px;" th:text="${exception}"></p>
          </th:block>
        </li>
      </div>

      <div class="sns">
        <div class="sns-con">
          <a th:href="@{/oauth2/authorization/kakao}" class="kakao"><img th:src="@{/images/kakao.png}" alt="kakao"></a>
          <br>
          <a th:href="@{/oauth2/authorization/naver}" class="naver"><img th:src="@{/images/naver.png}" alt="naver"></a>
          <div class="google2" th:onClick="|location.href='@{/oauth2/authorization/google}'|">
            <ul>
              <li>
                <img th:src="@{/images/google.png}" alt="google">
              </li>
              <li>
                <p>구글 로그인</p>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </th:block>
    <th:block sec:authorize="isAuthenticated()">
      <div class="logout">
      <a th:href="@{/logout}">로그아웃</a>
      </div>
    </th:block>
  </div>
</div>

</body>
</html>
