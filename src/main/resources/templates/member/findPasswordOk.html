<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
>
<head>
  <meta charset="UTF-8">
  <title>index</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
  <link rel="stylesheet" th:href="@{/css/member/findPasswordOk.css}">
  <script th:src="@{/js/member/findPasswordOk.js}" defer></script>
</head>
<div class="container">
  <div class="login">
    <img th:src="@{/images/logo.png}" alt="logo" th:onClick="|location.href='@{/}'|">
    <div class="login-con">
      <div class="find">
          <p>
            새 비밀번호 설정
          </p>
        <form th:action="@{/member/findPasswordOk}" method="POST">
          <input type="hidden" id="userEmail" name="userEmail" th:value="${userEmail}">
          <input type="password" id="userPw" name="userPw" placeholder="비밀번호 입력" oninput="passwordCheck()">
          <input type="password" id="userPw2" name="userPw2" placeholder="비밀번호 확인" oninput="passwordCheck()">
          <span id="noMessage"></span>
          <div class="gogo">
          <button type="submit" id="next">다음</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<body>
</body>
</html>
